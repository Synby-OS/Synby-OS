modules:
  - type: dnf
    repos:
      copr:
        - name: ublue-os/packages
          chroot: fedora-42-x86_64
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      packages:
        - bootc
        - ublue-os-udev-rules
        - docker-ce
        - docker-ce-cli
        - docker-model-plugin
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        - libvirt
        - libvirt-daemon-kvm
        - libvirt-nss
        - virt-install
        - ublue-os-libvirt-workarounds

        # needed for signing
        - sbsign
        - openssl
    remove:
      packages:
        - firefox
        - fedora-bookmarks
        - fedora-chromium-config
        - firefox-langpacks
